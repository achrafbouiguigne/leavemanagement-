<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${pageTitle} + ' - Leave Management System'">Leave Management System</title>
  <link href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">Leave Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
        </li>
        <li class="nav-item" sec:authorize="hasRole('EMPLOYEE')">
          <a class="nav-link" th:href="@{/employee/request}">Request Leave</a>
        </li>
        <li class="nav-item" sec:authorize="hasRole('MANAGER')">
          <a class="nav-link" th:href="@{/manager/dashboard}">Manager Dashboard</a>
        </li>
        <li class="nav-item" sec:authorize="hasRole('HOD')">
          <a class="nav-link" th:href="@{/hod/dashboard}">HoD Dashboard</a>
        </li>
        <li class="nav-item" sec:authorize="hasRole('HR')">
          <a class="nav-link" th:href="@{/hr/dashboard}">HR Dashboard</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item" sec:authorize="isAuthenticated()">
                        <span class="navbar-text me-3">
                            Welcome, <span sec:authentication="name"></span>
                        </span>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
          </form>
        </li>
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" th:href="@{/login}">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div th:if="${message}" class="alert alert-info alert-dismissible fade show" role="alert">
    <span th:text="${message}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>
  <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span th:text="${error}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <div th:replace="${content}">Page content will be replaced by thymeleaf</div>
</div>

<footer class="bg-light text-center text-muted py-3 mt-5">
  <div class="container">
    <p>&copy; 2023 Leave Management System. All rights reserved.</p>
  </div>
</footer>

<script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
